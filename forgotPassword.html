<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../sources/css/forgotPassword.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="fluid">
        <h1>Reset Password</h1>
        <p>
          Enter your username and we will send you an email that will allow you
          to reset your password.
        </p>
        <form action="#" method="post">
          <input
            type="text"
            class="form-control mt-2"
            placeholder="Enter Username"
          />
          <input type="submit" class="form-control" value="Send Email" />
           <a href="index.html" class="text-info fw-3 text-decoration-none ">back to home</a>
        </form>
        <div class="container-img mt-2">
          <img
            src="../Images/forgotPassword.svg"
            alt="forgot password image"
            width="100%"
            height="250px"
          />
        </div>
      </div>
    </main>
  </body>
</html>
